services:
  php:
    build: 
      context: .
      dockerfile: ./docker/php.Dockerfile
    volumes:
      - .:/var/www/html
    networks:
      - laravel-network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80" # Gunakan 8080 jika port 80 sedang dipakai aplikasi lain
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - laravel-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - laravel-network

  redis:
    image: redis:alpine
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge